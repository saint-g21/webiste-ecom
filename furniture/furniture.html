        <div class="header-content">

        </div>
    </header>

    <!-- Navigation Section -->
    <div class="ribbon">
        <nav class="dropdown">
            <button class="dropdown-btn"><i class="fas fa-bars"></i> Menu</button>
            <ul class="dropdown-content">

                <li><a href="/frontend/food/food.html"><i class="fas fa-utensils"></i> Food</a></li>
                <li><a href="/frontend/electonics/electronics.html"><i class="fas fa-laptop-code"></i> Electronics</a></li>
                <li><a href="/frontend/shopping/shopping.html"><i class="fas fa-shopping-bag"></i>Shopping</a></li>

                <li><a href="/frontend/profile/profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <main class="content-area">
            <!-- Category Title -->
            <section class="section">
                <div class="category-title">
                    <h2>Furniture Products</h2>
                    <p>Take a look at our funiture products </p>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="productsContainer">
                    <!-- Products will be loaded dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
            <div class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">â‚¹0</span>

            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>

    <div class="overlay" id="overlay"></div>

    <!-- JavaScript -->
    <script src="furniture.js"></script>
    <script src="/frontend/footer.js"></script>
